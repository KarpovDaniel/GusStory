{% extends "base.html" %}

{% block content %}
<div class="container; mt-4">
    <div class="row">
        <div class="col-sm-6">
            <div class="card mb-4" style="width: 100%; border-radius: 10px;">
                <img class="img-fluid" style="border-radius: 10px; height: 290px;" src={{item.photo}}>
            </div>
            <div class="card mb-4" style="width: 100%; border-radius: 10px;">
                <img class="img-fluid" style="border-radius: 10px; height: 290px;" src={{item.photo}}>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card mb-4" style="width: 100%; border-radius: 10px;">
                <div class="card-body">
                    <h2 class="card-title" align="center">{{item.title}}</h2>
                    <div class="prokrutka" style="border-radius: 10px; width: auto; height: 530px;">
                        <p class="card-text">{{item.content}}</p>
                    </div>
                    {% if current_user.id == 1 %}
                    <a href="/items/{{item.id}}" class="btn btn-outline-dark">Изменить</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
