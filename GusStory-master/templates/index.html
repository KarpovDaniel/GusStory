{% extends "base.html" %}

{% block main %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU" type="text/javascript">
    </script>
    <script type="text/javascript">
        ymaps.ready(init);
        function init(){
            var myMap = new ymaps.Map("map", {
                center: [55.611813, 40.660774],
                zoom: 12
            });

            var myGeoObject = new ymaps.GeoObject({
                geometry: {
                    type: "Point",
                    coordinates: [55.597139, 40.638966]
                },
                properties: {
                    hintContent: "Maxim Zobkov",
                    balloonContentHeader: "Тут живёт Максим",
                    balloonContentBody: "Максим живёт в той ещё жопосрани если честно",
                }},
                {
                    strokeColor: "ff0000"
            });
            myMap.geoObjects.add(myGeoObject);
        }
    </script>
{% endblock %}


{% block content %}
<div class="container; mt-4">
    <div class="row">
        {% for item in items %}
        <div class="col-sm-6">
            <div class="card mb-4" style="width: 100%; border-radius: 10px;">
                <a href="about_item/{{ item.id }}">
                    <img class="img-fluid" style="border-radius: 10px; height: auto;" src={{item.photo}}>
                </a>
                <div class="card-body">
                    <a href="/about_item/{{item.id}}" style="color: #000;">
                        <h5 align="center" class="card-title">{{item.title}}</h5></a>
                    {% if current_user.id in [1, 2, 3] %}
                    <a href="/items/{{item.id}}" class="btn btn-outline-dark">Изменить</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% if current_user.id in (1, 2, 3) %}
<a href="/items" style="margin-top: 10px; background-color: #0a4761;
     border: 1px solid #0a4761;" class="btn btn-primary">Добавить товар</a>
{% endif %}
<div id="map" style="width: 1200px; height: 400px"></div>
{% endblock %}
