{% extends "base.html" %}

{% block content %}
<div class="container; mt-4">
    <div class="row">
        <div class="col-sm-12">
            <div class="card mb-4" style="width: 100%; border-radius: 10px;">
                <div class="card-body">
                    <h2 class="card-title" align="center">Новости</h2>
                    <ul class="list-group list-group-flush">
                        {% for new in new_list %}
                        <li class="list-group-item">
                            <a style="color: #000;" href="news_item/{{new.id}}">{{new.content}} </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
