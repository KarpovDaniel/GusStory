{% extends "base.html" %}

{% block content %}
<div class="card mt-4" style="width: 100%; border-radius: 10px;">
    <div class="card-body">
        <h1 align="center">{{item.title}}</h1>
        <h3 align="center" class="mt-2">{{item.year}}</h3>
        <div id="carouselExampleIndicators" class="carousel slide mt-4 mb-4"
             data-ride="carousel" style="width: 100%;float:left;">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                {% for i in range(1, item.count_photo) %}
                <li data-target="#carouselExampleIndicators" data-slide-to="{{i}}"></li>
                {% endfor %}
            </ol>
            <div class="carousel-inner" style="border-radius: 10px;">
                <div class="carousel-item active">
                    <img style="auto; width: auto; border-radius: 10px;"
                         src="/static/images/item{{item.id}}/image0.png" class="d-block w-100">
                </div>
                {% for i in range(1, item.count_photo) %}
                <div class="carousel-item">
                    <img style="height: auto; width: auto; border-radius: 10px;"
                         src="/static/images/item{{item.id}}/image{{i}}.png"
                         class="d-block w-100">
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
               data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
               data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <p>{{item.content}}</p>
    </div>
</div>
{% endblock %}
