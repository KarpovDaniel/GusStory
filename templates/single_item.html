{% extends "base.html" %}

{% block content %}
<div class="container; mt-4">
    <div class="row">
        <div class="col-sm-6">
            <h1 align="center">{{item.title}}</h1>
            <div id="carouselExampleIndicators" class="carousel slide mt-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    {% for i in range(1, item.count_photo) %}
                        <li data-target="#carouselExampleIndicators" data-slide-to="{{i}}"></li>
                    {% endfor %}
                </ol>
                <div class="carousel-inner" style="border-radius: 10px;">
                    <div class="carousel-item active">
                        <img style="height: 460px; width: auto; border-radius: 10px;" src="/static/images/item{{item.id}}/image0.png" class="d-block w-100">
                    </div>
                    {% for i in range(1, item.count_photo) %}
                    <div class="carousel-item">
                        <img style="height: 460px; width: auto; border-radius: 10px;" src="/static/images/item{{item.id}}/image{{i}}.png"
                             class="d-block w-100">
                    </div>
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card mb-4" style="width: 100%; border-radius: 10px;">
                <div class="card-body">
                    <div class="scrolling" style="border-radius: 10px; width: auto; height: 538px;">
                        <p class="card-text">{{item.content}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
