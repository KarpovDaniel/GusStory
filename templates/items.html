{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<form action="" method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.csrf_token }}
    <a>
        {{ form.title.label }} <br>
        {{ form.title(class="form-control") }} <br>
    </a>
    <a>
        {{ form.content.label }} <br>
        {{ form.content(class="form-control") }} <br>
    </a>
    <div class="form-group">
        <input type="file" class="form-control-file" id="photo" name="file1">
    </div>
    <form enctype="multipart/form-data" method="post">
        <a><input type="file" name="file" multiple accept="image/*,image/jpeg">
            <input type="submit" value="Отправить"></a>
    </form>
    {{ message }}
</form>
{% endblock %}
