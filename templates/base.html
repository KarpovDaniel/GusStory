<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/static/img/logo.png">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2">
    <script type="text/javascript" src="../static/js/replace.js"></script>
    <title> ГусьStory </title>
    {% block main %}
    {% endblock %}
</head>
<body style="background-color: #10141D;">
<div>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <a class="navbar-brand" href="/"> ГусьStory </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="mr-auto"></a>
            <a class="btn btn-dark mr-2 mt-1 mb-1" href="/about_project"> О проекте </a>
            <a class="btn btn-dark mr-2 mt-1 mb-1" href="/maps"> Карта </a>
            <a class="btn btn-dark mr-2 mt-1 mb-1" href="/quests"> Квесты </a>
            {% if not current_user.is_authenticated %}
                <div class="mt-1 mb-1">
                    <a class="btn btn-light mr-2" href="/login"> Войти </a>
                    <a class="btn btn-light" href="/register"> Зарегистрироваться </a>
                </div>
            {% else %}
                {% if profile %}
                    <a class="btn btn-light" href="/logout"> Выйти из профиля </a>
                {% else %}
                    <a class="btn btn-light" href="/profile"> Личный кабинет </a>
                {% endif %}
            {% endif %}
        </div>
    </nav>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"></script>
</body>
</html>
