{% extends "base.html" %}

{% block content %}
    <div>
        <img class="mobile" src='../static/img/fon_to_phone.jpg'>
        <img class="full" src='../static/img/image-gusstory.jpg'>
    </div>
    <div class="container mt-4">
        <div class="row">
            {% for item in items %}
                <div class="col-sm-6">
                    <a href="about_item/{{ item.id }}" style="text-decoration: none;">
                        <div class="card bg-dark mb-4" style="border-radius: 10px;">
                            <img class="card-img-top" style="border-radius: 10px;" src='{{ item.photo }}'>
                            <div class="card-body">
                                <h5 align="center" style="height: 35px; color: #FFF;" class="card-title">{{ item.title }}</h5>
                                {% if current_user.id in [1, 2, 3] %}
                                    <a href="/items/{{ item.id }}" class="btn btn-outline-dark">Изменить</a>
                                {% endif %}
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    {% if current_user.id in (1, 2, 3) %}
        <a href="/items" style="margin-top: 10px; background-color: #0a4761;
     border: 1px solid #0a4761;" class="btn btn-primary">Добавить товар</a>
    {% endif %}
{% endblock %}
