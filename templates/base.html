<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title> GusStory </title>
    <style>
        .prokrutka {
        height: 220px;
        width: auto;
        background: #fff; /* цвет фона, белый */
        border: 1px solid #C1C1C1; /* размер и цвет границы блока */
        }









    </style>
</head>
<body>
<link rel="stylesheet" href="/static/css/style.css">
<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <a class="navbar-brand" href="/"> GusStory </a>
    {% if not current_user.is_authenticated %}
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn btn-dark mt-1 mr-1" href="/register"> Зарегистрироваться </a>
            </li>
            <li class="nav-item">
                <a class="btn btn-dark mt-1 " href="/login"> Войти </a>
            </li>
        </ul>
    </div>
    {% else %}
    <ul class="navbar-nav mr-auto"></ul>
    <h1 align="right"><a class="navbar-brand nav-link mr-4 mt-2"
                         href="/profile"><h2 align="center" style="color: #ffffff">
        {{current_user.name[0]}}{{current_user.surname[0]}} </h2>
    </a>
    </h1>
    {% endif %}
</nav>
<div class="content container">
    {% block content %}
    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
