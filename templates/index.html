{% extends "base.html" %}

{% block content %}
    <div>
        <div style="width: 100%">
            <img class="card-img" style="width: 100%" src='/static/img/image-gusstory.jpg'>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            {% for item in items %}
                <div class="col-sm-6">
                    <div class="card mb-4" style="color: gray; border-radius: 10px;">
                        <a href="about_item/{{ item.id }}">
                            <img class="card-img-top" style="border-radius: 10px;" src={{ item.photo }}>
                        </a>
                        <div class="card-body">
                            <a href="/about_item/{{ item.id }}" style="color: #000;">
                                <h5 align="center" style="height: 35px;" class="card-title">{{ item.title }}</h5></a>
                            {% if current_user.id in [1, 2, 3] %}
                                <a href="/items/{{ item.id }}" class="btn btn-outline-dark">Изменить</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    {% if current_user.id in (1, 2, 3) %}
        <a href="/items" style="margin-top: 10px; background-color: #0a4761;
     border: 1px solid #0a4761;" class="btn btn-primary">Добавить товар</a>
    {% endif %}
{% endblock %}
