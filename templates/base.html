<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title> GusStory </title>
    <style>
        .prokrutka {
        height: 220px;
        width: auto;
        background: #fff; /* цвет фона, белый */
        border: 1px solid #C1C1C1; /* размер и цвет границы блока */
        }
    </style>
</head>
<body>
<link rel="stylesheet" href="/static/css/style.css">
<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <a class="navbar-brand" href= "/"> GusStory </a>
    <button class="navbar-toggler" type= "button" data-toggle= "collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"> ></span>
    </button>
    <div class= "collapse navbar-collapse" id= "navbarSupportedContent">
        <ul class= "navbar-nav mr-auto"> ></ul>
        <ul class= "navbar-nav">
            {% if not current_user.is_authenticated %}
            <li class="nav-item">
                <a class="btn btn-dark mt-1 mr-1" href="/register"> Зарегистрироваться </a>
            </li>
            <li class="nav-item">
                <a class="btn btn-dark mt-1 " href="/login"> Войти </a>
            </li>
            {% else %}
            <h1 align="right"><a class="navbar-brand nav-link mr-4 mt-2"
                                 href="/profile"><h2 align="center" style="color: #ffffff">
                {{current_user.name[0]}}{{current_user.surname[0]}} </h2>
            </a>
            </h1>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="content container">
    {% block content %}
    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        целостность= "sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGfav0wwj1yyforsjoz+n"
        crossorigin= "anonymous"> ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        целостность= "sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3Uksdqrvvoxmfooao"
        crossorigin= "anonymous"> ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
