{% extends "base.html" %}

{% block main %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script src="https://api-maps.yandex.ru/2.1/?apikey=1710fc55-36a8-4eb3-92eb-07140bf2559c&lang=ru_RU"
        type="text/javascript">
</script>
<script src="../static/js/maps.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="card mb-4 mt-4" style="border-radius: 10px;">
        <div class="card-title">
            <h1 align="center">Карта</h1>
        </div>
        <div id="map" class="card-body" style="height: calc(100vh - 225px);"></div>
    </div>
</div>
{% endblock %}
