{% extends "base.html" %}
{% block content %}
<div class="container; mt-4">
    <div class="row">
        <div class="card mb-4" style="width: 100%; border-radius: 10px;">
            <div class="card-body">
                <h5 class="card-title">О квесте</h5>
                <p>Вы решили выполнить квест с id: {{quest.id}}</p>
                <p>Вопросы:</p>>
                <ol>
                    {% for question in quest.questions.split(";;")%}
                    <li>{{question}}</li>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </div>
</div>
{% endblock %}
