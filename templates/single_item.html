{% extends "base.html" %}

{% block content %}
<div class="container; mt-4">
    <div class="row">
        <div class="col-sm-6">
            <div class="card mb-4" style="width: 100%; border-radius: 10px;">
                <img class="img-fluid" style="border-radius: 10px; height: 330px;" src={{item.photo}}>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/static/images/item1/0.png" class="d-block w-100">
                    </div>
                    <div class="carousel-item active">
                        <img src="/static/images/item1/1.png" class="d-block w-100">
                    </div>
                    <div class="carousel-item active">
                        <img src="/static/images/item1/2.png" class="d-block w-100">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card mb-4" style="width: 100%; border-radius: 10px;">
                <div class="card-body">
                    <h2 class="card-title" align="center">{{item.title}}</h2>
                    <div class="prokrutka" style="border-radius: 10px; width: auto; height: 555px;">
                        <p class="card-text">{{item.content}}</p>
                    </div>
                    {% if current_user.id in [1, 2] %}
                    <a href="/items/{{item.id}}" class="btn btn-outline-dark">Изменить</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
